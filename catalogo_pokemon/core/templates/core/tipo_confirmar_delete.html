<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-warning">
                        <h3>Confirmar Exclusão</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">Você tem certeza que deseja deletar o tipo <strong>"{{ object.nome|capfirst }}"</strong>?</p>
                        <p class="text-danger">Atenção: Você não pode deletar um tipo que está sendo usado por um Pokémon.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="{% url 'lista_pokemons' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Sim, deletar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
